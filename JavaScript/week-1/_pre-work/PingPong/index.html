<!DOCTYPE html>
<html>
  <head>
    <title>Ping Pong</title>
    <!-- <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css"> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  </head>
  <body>
    <div class="container">
      <form id="ping-pong-form">
        <label for="goal">Enter a number:</label>
        <input id="goal" type="number">
        <button type="submit" class="btn teal">Submit</button>
      </form>
      <ul id="solution"></ul>

      <form id="signup">
        <label for="email">Enter Your Email</label>
        <input id="email" type="text">
        <button type="submit" class="btn teal">Sign Up</button>
      </form>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="/build/js/app.js"></script>
  </body>
</html>
